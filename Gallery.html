<!DOCTYPE html>
<html>
<head>
  <title>My Gallery</title>
  <link rel="stylesheet" type="text/css" href="css.style1.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <section class="section-2" style="padding-bottom: 10px;">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
      </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="images/possible.jpg" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
          <h5>Adolphe Kalisa</h5>
          <p>Everything is possible</p>
          </div>
  </div>

  <div class="carousel-item">
    <img class="d-block w-100" src="images/mine.jpg" alt="Second slide">
    <div class="carousel-caption d-none d-md-block">
      <h5>Adolphe Kalisa</h5>
      <p>Campus Life</p>
    </div>
  </div>

  <div class="carousel-item">
    <img class="d-block w-100" src="images/coding.jpg" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Adolphe Kalisa</h5>
        <p>Coding Life</p>
      </div>
  </div>

  <div class="carousel-item">
    <img class="d-block w-100" src="images/nashville.jpg" alt="Fourth slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Adolphe Kalisa</h5>
        <p>Nashville Life</p>
      </div>
  </div>

  <div class="carousel-item">
    <img class="d-block w-100" src="images/classwork.jpg" alt="Fifth slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>Adolphe Kalisa</h5>
        <p>Inside the classroom</p>
      </div>
  </div>

  <style>
  #emphasis {
    color: black
  </style>
  <div class="carousel-item">
    <img class="d-block w-100" src="images/CFA.png" alt="Sixth slide" style="width:1200px; height: 600px;>
      <div class="carousel-caption d-none d-md-block">
        <h5>Adolphe Kalisa</h5>
        <p id="emphasis">College for America</p>
      </div>
  </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </section>

</body>
</html>
